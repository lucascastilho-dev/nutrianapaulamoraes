name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *" # roda todo dia Ã s 10h UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ‘‡ INSTALA NODE (para rodar o script)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ðŸ‘‡ INSTALA DEPENDÃŠNCIA DO SCRIPT
      - name: Install Node dependencies
        run: npm install csv-parser

      # ðŸ‘‡ EXECUTA AUTPOST
      - name: Generate posts from Google Sheets
        run: |
          pwd
          ls -R
          node --trace-warnings scripts/generate-posts.js

      - name: Commit auto-generated posts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Add auto-generated posts" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main
      
      # ðŸ‘‡ SETUP RUBY
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # ðŸ‘‡ BUILD JEKYLL
      - name: Build with Jekyll
        run: bundle exec jekyll build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4